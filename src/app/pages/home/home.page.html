<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listaMenu" detail [routerLink]="item.ruta" >
      <ion-label>{{item.nombre}}</ion-label>
      <ion-icon [name]="item.icono" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title >&copy; 2022 Copyright Chalan</ion-title>
  </ion-toolbar>
</ion-footer>
